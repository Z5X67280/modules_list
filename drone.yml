kind: pipeline
name: build
 
platform:
  os: linux
  arch: amd64
 
clone:
  depth: 1
 
steps:
  - name: build
    image: ubuntu:bionic
    commands:
      - whoami
      - apt update
      - apt install flex bison ncurses-dev texinfo gcc gperf patch libtool automake g++ libncurses5-dev gawk expat libexpat1-dev python-all-dev binutils-dev libgcc1 bc libcloog-isl-dev libcap-dev autoconf autoconf-archive libgmp-dev build-essential gcc-multilib g++-multilib pkg-config libmpc-dev libmpfr-dev autopoint gettext liblzma-dev libssl-dev libz-dev autopoint git python3 megatools -y >> slient
      - chmod +x build
      - ./build -a arm64 -s gnu -v 10 -nt -p xz
